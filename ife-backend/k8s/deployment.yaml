apiVersion: apps/v1
kind: Deployment
metadata:
  name: ife-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ife-api
  template:
    metadata:
      labels:
        app: ife-api
    spec:
      containers:
        - name: ife-api
          image: 2396608814647.dkr.ecr.ap-southeast-1.amazonaws.com/cxhack24/ife-api:v1.0.0
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"